name: Divary CI/CD

on:
  push:
    branches: [develop, main] # develop, main 브랜치 푸시 시 동작

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "21"

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Generate application-prod.yml
        run: |
          mkdir -p ./src/main/resources
          echo "${{ secrets.APPLICATION_PROD_YML }}" > ./src/main/resources/application-prod.yml
        shell: bash

      - name: Grant permission to gradlew
        run: chmod +x gradlew

      - name: Build with Gradle
        run: ./gradlew build

      - name: Zip the JAR file #jar 파일 압축
        run: |
          mkdir -p package
          cp build/libs/*.jar package/
          cd package
          zip divary-app.zip *.jar
        shell: bash

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: divary-artifact
          path: package/divary-app.zip #압축된 파일만 업로드

  deploy:
    needs: build
    if: github.ref == 'refs/heads/main' # ✅ main 브랜치에서만 배포 실행
    runs-on: ubuntu-latest

    steps:
      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: divary-artifact
          path: ./deploy-package

      - name: Deploy to EC2
        env:
          EC2_SSH_KEY: ${{ secrets.EC2_SSH_KEY }}
          EC2_USERNAME: ${{ secrets.EC2_USERNAME }}
          EC2_HOST: ${{ secrets.EC2_HOST }}
        run: |
          echo "$EC2_SSH_KEY" > private_key.pem
          chmod 600 private_key.pem

          # 압축 파일 경로 설정
          zip_file=deploy-package/divary-app.zip

          # 압축 파일을 EC2로 전송
          scp -i private_key.pem -o StrictHostKeyChecking=no "$zip_file" $EC2_USERNAME@$EC2_HOST:/home/$EC2_USERNAME/divary-app.zip

          # EC2 접속 후 압축 해제 및 실행
          ssh -i private_key.pem -o StrictHostKeyChecking=no $EC2_USERNAME@$EC2_HOST << EOF
            pgrep java | xargs -r kill -15
            sleep 5

            unzip -o divary-app.zip -d divary-app
            jar_file=\$(find divary-app -name '*.jar' ! -name '*plain.jar' | head -n 1)

            nohup java -jar "\$jar_file" > app.log 2>&1 &
          EOF

          rm -f private_key.pem